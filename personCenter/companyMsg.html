<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
    <meta name="format-detection" content="telephone=no"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" type="text/css" href="../static/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" href="../static/framework7/css/framework7.ios.min.css" />
    <link rel="stylesheet" type="text/css" href="../static/framework7/css/framework7.ios.colors.min.css" />
    <link rel="stylesheet" type="text/css" href="../static/framework7/css/extend.css" />
  <title>企业信息</title>
  <style type="text/css">
        .list-group .item-inner .item-title{min-width:80px;}
    .takePhoto{position:relative;border-radius: 8px;background-size: 100% 100%;display:inline-block;width:90px;height:50px;line-height:50px;color:#A9A9A9;text-align:center;border: 1px dotted #A9A9A9;margin:6px 0;}
    .takePhoto input {position:absolute;width:90px;height:50px;right:0;top:0;opacity:0;filter:alpha(opacity=0);}
    .list-block input{font-size: 15px !important;}
    </style>
</head>
<body>
  <div class="views">
        <div class="view">
            <div class="pages">
                <div class="page" style="background-color: #EEEEEEE">
                    <div class="page-content">
                        <div class="list-block" style="margin-top: 10px;font-size: 15px;">
                           <ul style="margin-top:5px;">
                                <li>
                                  <div class="item-content">
                                    <div class="item-inner">
                                      <div class="item-title label">公司名称</div>
                                      <div class="item-input">
                                          <input type="text" name="name" value="珠海铁打科技有限公司" placeholder="请输入公司名称">
                                      </div>
                                    </div>
                                  </div>
                                </li>
                                <li>
                                  <div class="item-content">
                                    <div class="item-inner">
                                      <div class="item-title label">公司地址</div>
                                      <div class="item-input">
                                          <input type="text" name="name" value="珠海香洲区" placeholder="请输入公司地址">
                                      </div>
                                    </div>
                                  </div>
                                </li>
                                <li>
                                  <div class="item-content">
                                    <div class="item-inner">
                                      <div class="item-title label">公司电话</div>
                                      <div class="item-input">
                                          <input type="text" name="name" value="0756-5820238" placeholder="请输入公司电话">
                                      </div>
                                    </div>
                                  </div>
                                </li>
                                <li>
                                  <div class="item-content">
                                    <div class="item-inner">
                                      <div class="item-title label">公司法人</div>
                                      <div class="item-input">
                                          <input type="text" name="name" value="杨十郞" placeholder="请输入公司法人">
                                      </div>
                                    </div>
                                  </div>
                                </li>
                                <li>
                                  <div class="item-content">
                                    <div class="item-inner">
                                      <div class="item-title label">成立时间</div>
                                      <div class="item-input">
                                          <input type="text" id="createDate" value="2012-12-12" name="name" placeholder="请选择成立时间">
                                      </div>
                                    </div>
                                  </div>
                                </li>
                                <li>
                                  <div class="item-content">
                                    <div class="item-inner">
                                      <div class="item-title label">注册资金</div>
                                      <div class="item-input">
                                          <input type="tel" name="name" value="2000万" placeholder="请输入注册资金">
                                      </div>
                                    </div>
                                  </div>
                                </li>
                                <li>
                                  <div class="item-content">
                                    <div class="item-inner">
                                      <div class="item-title label">员工人数</div>
                                      <div class="item-input">
                                          <input type="text" name="name" value="160" placeholder="请输入员工人数">
                                      </div>
                                    </div>
                                  </div>
                                </li>
                                <li>
                                  <div class="item-content">
                                    <div class="item-inner">
                                      <div class="item-title label">所属行业</div>
                                      <div class="item-input">
                                          <input type="text" id="industry" value="信息产业" name="name" readonly="true" placeholder="请选择所属行业">
                                      </div>
                                    </div>
                                  </div>
                                </li>
                                <li>
                                  <div class="item-content">
                                    <div class="item-inner">
                                      <div class="item-title label">年营业额</div>
                                      <div class="item-input">
                                          <input type="text" name="name" value="6000万" placeholder="请输入年营业额">
                                      </div>
                                    </div>
                                  </div>
                                </li>
                                <li>
                                  <div class="item-content">
                                    <div class="item-inner">
                                      <div class="item-title label">营业执照</div>
                                      <div class="item-input">
                                          <div id="licenseSpan" class="takePhoto"  style="background-image:url(../static/images/timg.jpg)">
                                              <input id="licenseFile" type="file" name="headImgFile">
                                              <i>选择照片</i>
                                          </div>
                                      </div>
                                    </div>
                                  </div>
                                </li>
              </ul>
            </div>
                        <p style="margin:16px 0;padding:0 20px;"><a href="#" class="button button-round active">保存</a></p> 
          </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="../static/js/jquery-1.9.0.min.js"></script>
    <script type="text/javascript" src="../static/framework7/js/framework7.min.js"></script>
    <script type="text/javascript" src="../static/framework7/package-js/AreaPicker.js"></script>
    <script type="text/javascript" src="../static/framework7/package-js/SingleSelectPicker.js"></script>
    <script type="text/javascript" src="../static/framework7/package-js/DatePicker.js"></script>
    <script type="text/javascript" src="../static/framework7/package-js/utils.js"></script>
    <script type="text/javascript">
        var myApp = new Framework7({
           animateNavBackIcon: true,
           modalTitle:"商会",
           modalButtonOk:"确定",
           modalButtonCancel:"取消"
        });
        var rolePicker = new SingleSelectPicker(myApp,{
          selector:"#industry",
          values:['制造业', '金融业', '地产建筑业','服装纺织','石油化工','交通运输','水利水电','信息产业','旅游休闲','家居用品','电子电工']
        });
        var birthDatePicker = new DatePicker(myApp,{
          selector:"#createDate"
        });
        $(function(){
            $("#licenseFile").change(function(){
              var jsObj = $("#licenseFile")[0];
              if (jsObj.files.length){
                  var file = jsObj.files[0];
                  if(!/image\/\w+/.test(file.type)){  
                    myApp.alert("请选择图片！","提示");  
                      return false;  
                  }
                  var reader = new FileReader();
                  reader.readAsDataURL(file);
                  reader.onload=function(e){
                      $("#licenseSpan").css("background-image", "url(" + this.result + ")");
                      $("#licenseSpan").find("i").html("&nbsp;");
                  };
              };
          });
        });
    </script>
</body>
</html>
