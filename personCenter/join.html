<body>
	<div class="views">

							             <ul>

                                </li>
                                <li>

                                      <div class="item-after">请填写</div>
                                    </div>
                                  </a>
                                </li>
                                <li>
                                  <a href="#" class="item-link item-content ent" >
                                    <div class="item-inner">

                                      <div class="item-after">请填写</div>
                                    </div>
                                  </a>
                                </li>
                                <li>
                                  <a href="#" class="item-link item-content ent" >
                                    <div class="item-inner">
                                      <div class="item-title label">公司名称</div>
                                      <div class="item-after">请填写</div>
                                    </div>
                                  </a>
                                </li>
                                <li>
                                  <a href="#" class="item-link item-content ent" >
                                    <div class="item-inner">
                                      <div class="item-title label">公司地址</div>

                                  </a>
                                </li>
                                <li>
                                  <a href="#" class="item-link item-content ent" >
                                    <div class="item-inner">
                                      <div class="item-title label">公司电话</div>
                                      <div class="item-after">请填写</div>
                                    </div>
                                  </a>
                                </li>
                                <li>
                                  <a href="#" class="item-link item-content ent" >
                                    <div class="item-inner">
                                      <div class="item-title label">公司法人</div>
                                      <div class="item-after">请填写</div>
                                    </div>
                                  </a>
                                </li>
                                <li>
                                  <a href="#" class="item-link item-content" >
                                    <div id="selectDate" class="item-inner">

                                <li>

                                    <div id="industry" class="item-inner">

                                <li>
                                  <a href="#" class="item-link item-content ent" >

                                </li>
                                <li>
                                  <div class="item-content">
                                    <div class="item-inner">
                                      <div class="item-title label">营业执照</div>
                                      <div class="item-input" style="text-align: right;">
                                          <div id="licenseSpan" class="takePhoto" >
                                              <input id="licenseFile" type="file" name="headImgFile">

							               </ul>
						            </div>
                        <p style="margin:16px 0;padding:0 20px;"><a href="#" class="button button-round active">提交申请</a></p>

                </div>
            </div>

    </div>
    <script type="text/javascript" src="../static/js/jquery-1.9.0.min.js"></script>
    <script type="text/javascript" src="../static/framework7/js/framework7.min.js"></script>
    <script type="text/javascript" src="../static/framework7/package-js/AreaPicker.js"></script>
    <script type="text/javascript" src="../static/framework7/package-js/SingleSelectPicker.js"></script>
    <script type="text/javascript" src="../static/framework7/package-js/DatePicker.js"></script>
    <script type="text/javascript" src="../static/framework7/package-js/utils.js"></script>
    <script type="text/javascript">
        var myApp = new Framework7({
           animateNavBackIcon: true,
           modalTitle:"商会",
           modalButtonOk:"确定",
           modalButtonCancel:"取消"
        });
        var $$ = Dom7;
        $$(".ent").on('click',function(){
          var obj = $$(this).find(".item-after");
          myApp.prompt('请输入'+$$(this).find(".label").text(), '信息录入', function (value) {
            if(value.trim()!=""){
              $$(obj).text(value);
            }
          });
          setTimeout(function(){
            $$(".modal-in").find(".modal-text-input").val($$(obj).text()=="请填写"?'':$$(obj).text());
          },100);
        });

        var rolePicker = new SingleSelectPicker(myApp,{
          selector:"#leave",
          values:['常任理事', '常事副理事', '一级会员','二级会员','三级会员','普通会员'],
          callback:function(picker,text,value){
              if(value.trim()!=""){
                $$("#leave").find(".item-after").text(value);
              }
          }
        });
        var rolePicker = new SingleSelectPicker(myApp,{
          selector:"#industry",
          values:['制造业', '金融业', '地产建筑业','服装纺织','石油化工','交通运输','水利水电','信息产业','旅游休闲','家居用品','电子电工'],
          callback:function(picker,text,value){
              if(value.trim()!=""){
                $$("#industry").find(".item-after").text(value);
              }
          }
        });
        var birthDatePicker = new DatePicker(myApp,{
          selector:"#selectDate",
          callback:function(picker,text,value){
              if(value.trim()!=""){
                $$("#selectDate").find(".item-after").text(value);
              }
          }
        });
        $(function(){
            setInterval(function(){
              $(".list-block").find(".item-after").each(function(){
                var value = $(this).text();
                if("请填写"==value || "请选择"==value ){
                  $(this).css({color:'#8e8e93'});
                }else{
                  $(this).css({color:'#333333'});
                }
              })
            },100)
            $("#licenseFile").change(function(){
              var jsObj = $("#licenseFile")[0];
              if (jsObj.files.length){
                  var file = jsObj.files[0];
                  if(!/image\/\w+/.test(file.type)){  
                    myApp.alert("请选择图片！","提示");  
                      return false;  
                  }
                  var reader = new FileReader();
                  reader.readAsDataURL(file);
                  reader.onload=function(e){
                      $("#licenseSpan").css("background-image", "url(" + this.result + ")");
                      $("#licenseSpan").find("i").html("&nbsp;");
                  };
              };
          });
        });
    </script>
</body>
</html>
